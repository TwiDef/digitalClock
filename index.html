<!DOCTYPE html>
<html lang="en">

<head name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>digitalClock</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <link rel="shortcut icon" href="./img/clock.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="time-box">
            <div class="time">
                <span class="day">TUE</span> :
                <span class="hours">08</span> :
                <span class="minutes">42</span> :
                <span class="meridiem">AM</span>
            </div>
        </div>
    </div>
</body>

</html>
